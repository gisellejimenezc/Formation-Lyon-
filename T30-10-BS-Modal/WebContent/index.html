<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<title>Liste des élèves</title>
</head>
<body>
	
	<div class="container">
	
		  <div class="jumbotron">
		    <h1>Liste des élèves</h1> 
		  </div>
		  
		 <table class="table table-hover table-bordered p-15">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col-3">Identifiant</th>
			      <th scope="col-3">Nom</th>
			      <th scope="col-2">Prenom</th>
			      <th scope="col-1">Age</th>
			      <th scope="col-2">Situation familliale</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Hammon</td>
			      <td>Josh</td>
			      <td>25</td>
			      <td>Célibataire</td>
			      <td>
			      	<button  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fas fa-edit"></i></button>
			      	<button class="btn"><i class="fa fa-trash"></i></button>
			      </td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jurado</td>
			      <td>Rocio</td>
			      <td>25</td>
			      <td>Célibataire</td>
			      <td>
			      	<button  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fas fa-edit"></i></button>
			      	<button class="btn"><i class="fa fa-trash"></i></button>
			      </td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td>Marquez</td>
			      <td>Laura</td>
			      <td>25</td>
			      <td>Célibataire</td>
			      <td>
			      	<button  type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fas fa-edit"></i></button>
			      	<button class="btn"><i class="fa fa-trash"></i></button>
			      </td>
			    </tr>
			   </tbody>
		</table>
					
			
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-user-plus"></i></button>

		   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog"  role="document"></div>
		         
		      <!-- Modal content-->
		      <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="myModal">Edition de l'élève</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
		        <div class="modal-body">
		         	    
		         	    <div>
						    <label for="exampleFormControlInput1">Identifiant</label>
						    <input type="email" class="form-control"  placeholder="">
						 </div>
						       
				        <div>
						    <label for="exampleFormControlInput1">Nom</label>
						    <input type="email" class="form-control" placeholder="Nom">
						 </div>
						 
						 <div>
						    <label for="exampleFormControlInput1">Prenom</label>
						    <input type="email" class="form-control" placeholder="Prenom">
						 </div>
						 
						 <div>
						    <label for="exampleFormControlInput1">Age</label>
						    <input type="email" class="form-control" placeholder="Age">
						 </div>
						 
						 <div>
						   <label for="exampleFormControlSelect1">Situation familliale</label>
						 	   <select class="form-control" id="exampleFormControlSelect1">
						    	    <option>Célibataire</option>
						      		<option>Pacsé</option>
						      		<option>Marié</option>
						     	</select>
						   </div>
					
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal">Save changes</button>
		        </div>
		      </div>
		      
    </div>
    
  </div>

</body>
</html>
